<app-header [showhomeheader]="true"></app-header>

<div style="background-color: rgb(0 0 0 / 88%); height: 100%; padding-bottom: 100px;">
  <!-- Main Banner -->
  <div id="carouselExampleInterval" class="main-banner" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let banner of banners; let i = index" [class.active]="i === 0" data-bs-interval="2000">
        <img [src]="banner" class="d-block w-100" alt="...">
      </div>
    </div>
    <div class="banner-text">
      <h1>Welcome to Netflix</h1>
      <button class="btn-danger btn">Play</button>
    </div>
  </div>

  <!-- Movie/Series Sections -->
  <div class="movie-section">
    <h2>Trending Now</h2>
    <div class="movie-list">
      <div class="movie-item" *ngFor="let movie of trendingMovies">
        <img [src]="movie.image" alt="{{ movie.title }}" class="movie-image" />
      </div>
    </div>
  </div>

  <div class="movie-section">
    <h2>Top Rated</h2>
    <div class="movie-list">
      <div class="movie-item" *ngFor="let movie of topRatedMovies">
        <img [src]="movie.image" alt="{{ movie.title }}" class="movie-image" />
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Netflix</p>
  </footer>
</div>
