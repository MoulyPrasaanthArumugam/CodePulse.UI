<div class="container">
   <div class="mt-5">
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <h1>Sign up</h1>
        <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
         <div class="mt-3">
            <label for="name" class="form-label">Name:</label> 
            <input type="text" id="name"  class="form-control" required [(ngModel)]="modellist.UserName" name="name">
         </div>
         <div class="mt-3">
             <label for="email" class="form-label">Email:</label>
             <input type="email" id="email" class="form-control" required [(ngModel)]="modellist.Email" name="email">
             </div> 
             <div class="mt-3">
                 <label for="password" class="form-label">Password:</label>
                  <input type="password" id="password"class="form-control" required [(ngModel)]="modellist.Password" name="password">
                 </div>
                 
          <div class="mt-3">
                  <button type="submit"  class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign Up</button>
                  </div>
                  </form>
</div>
</div>
</div>
