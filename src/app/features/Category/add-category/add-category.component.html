<div class="container">
<h1 class="mt-3">Add Category</h1>
<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
<div class="mt-3">
<label class="form-label">Category Name</label>
<input type="text" class="form-control" id="ctgName" name="Category Name" [(ngModel)]="model.name">
</div>
<div class="mt-3">
    <label class="form-label">Category Url Handle</label>
    <input type="text" class="form-control" id="ctgUrl" name="CategoryURL" [(ngModel)]="model.urlHandle">
    </div>

    <div class="mt-3">
        <button class="btn btn-primary">Save</button>
        </div>

    </div>

</form>
</div>
